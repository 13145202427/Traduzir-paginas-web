<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/w3css/4/w3.css">
    <link rel="stylesheet" href="popup.css">
    <script src="/languages.js"></script>
</head>
<body>
    <main>
    <span id="btnClose" class="w3-button w3-display-topright w3-circle w3-large">&times;</span>
    <label id="lblTranslate" class="">Translate this page?</label>
    <label id="lblTranslating" class="">Translating...</label>
    <label id="lblTranslated" class="">Translated</label>
    <label id="lblError" class="">It was not possible to translate this page</label>
    <label id="lblTargetLanguage" class="">Target language</label>
    <br>
    <div id="divAlwaysTranslate">
        <input id="cbAlwaysTranslate" class="w3-check" type="checkbox">
        <label id="lblAlwaysTranslate" for="cbAlwaysTranslate" class="w3-small">Always translate from</label>
    </div>
    <select id="selectTargetLanguage" class="w3-select w3-border w3-round w3-text-blue"></select>
    <div class="containerRight">
        <button id="btnReset" class="w3-btn w3-padding-small w3-border w3-round w3-text-blue">Reset</button>
        <button id="btnTranslate" class="w3-btn w3-padding-small w3-round w3-blue">Translate</button>
        <button id="btnRestore" class="w3-btn w3-padding-small w3-border w3-round w3-text-blue">Show original</button>
        <button id="btnTryAgain" class="w3-btn w3-padding-small w3-border w3-round w3-text-blue">Try Again</button>
        <select id="btnOptions" class="w3-btn w3-padding-small w3-border w3-round w3-text-blue" style="max-width: 110px; margin-left: 10px;">
            <option value="options" selected disabled hidden>Options</option>
            <option value="changeLanguage" class="w3-text-black">Change languages</option>
            <option value="neverTranslateThisSite" class="w3-text-black">Never translate this site</option>
            <option value="openInGoogleTranslate" class="w3-text-black">Open in google translate</option>
            <option value="donate" class="w3-text-black">Donate &#10084;</option>
        </select>
    </div>
    </main>
    <script src="popup.js"></script>
</body>
</html>
