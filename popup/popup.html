<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/w3css/4/w3.css">
    <link rel="stylesheet" href="popup.css">
    <script src="languages.js"></script>
</head>
<body>
    <main>
    <span id="btnClose" class="w3-button w3-display-topright w3-circle w3-large">&times;</span>
    <label id="lblTranslate" class="">Translate this page?</label>
    <label id="lblTranslating" class="">Translating...</label>
    <label id="lblTranslated" class="">Translated</label>
    <label id="lblError" class="">It was not possible to translate this page</label>
    <br>
    <div id="divAlwaysTranslate">
        <input id="cbAlwaysTranslate" class="w3-check" type="checkbox">
        <label id="lblAlwaysTranslate" for="cbAlwaysTranslate" class="w3-small">Always translate from</label>
    </div>
    <div class="containerRight">
        <div class="w3-dropdown-click w3-hover-none">
            <button id="btnTranslate" class="w3-btn w3-padding-small w3-round w3-blue">Translate</button>
            <button id="btnRestore" class="w3-btn w3-padding-small w3-border w3-round w3-text-blue">Show original</button>
            <button id="btnTryAgain" class="w3-btn w3-padding-small w3-border w3-round w3-text-blue">Try Again</button>
            <button id="btnOptions" class="w3-btn w3-padding-small w3-border w3-round w3-text-blue">Options <i class="arrow-down"></i></button>
            <div id="divOptionsList" class="w3-dropdown-content w3-bar-block w3-border w3-small">
                <a id="btnNeverTranslate" href="#" class="w3-bar-item w3-button">Never translate this site</a>
                <a id="btnChangeLanguages" href="#" class="w3-bar-item w3-button">Change languages</a>
                
                <a id="btnOpenOnGoogleTranslate" href="#" class="w3-bar-item w3-button" rel="noopener noreferrer">Open in google translate</a>
                <a id="btnDonate" href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=N4Q7ACFV3GK2U&source=url" target="_blank" class="w3-bar-item w3-button" rel="noopener noreferrer">Donate &#10084;</a>
            </div>
        </div>
    </div>
    </main>
    <script src="popup.js"></script>
</body>
</html>
