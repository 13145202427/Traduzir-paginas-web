<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/w3css/4/w3.css">
</head>
<body class="w3-padding" style="width: 325px; height: 130px; user-select: none;">
    <span id="btnClose" class="w3-button w3-display-topright w3-round">&times;</span>
    <label id="lblQuestion" class="">Do you want to translate this page?</label>
    <br>
    <input id="cbAlwaysTranslate" type="checkbox" class="w3-check w3-small">
    <label id="lblAlwaysTranslate" for="cbAlwaysTranslate" class="w3-small">Automatically translate</label>
    <div style="display:flex; justify-content: flex-end; margin-top: 10px;">
    <button id="btnTranslate" class="w3-button w3-padding-small w3-border w3-round" style="margin-right: 5px;">Translate</button>
    <button id="btnRestore" class="w3-button w3-padding-small w3-border w3-round">Show original</button>
    </div>
    <a id="btnOpenOnGoogleTranslate" class="w3-tiny" href="https://translate.google.com/translate?u=" target="_blank" rel="noopener noreferrer">Open on google translate</a>
    <script src="popup.js"></script>
</body>
</html>
