<style>
    .item {
        flex: 1;
        text-align: center;
        vertical-align: middle;
        font-family: "Verdana";
        font-weight: bold;
        height: 50px;
        font-size: 20px;
        background-color: white;
        border: none;
        cursor: pointer;
    }

    .item2 {
        flex: 1;
        text-align: center;
        vertical-align: middle;
        height: 50px;
        background-color: white;
        border: none;
        cursor: pointer;      
    }

    .button:focus {
        outline: none;
        animation: btn-color 0.8s forwards linear;
    }

    .button::-moz-focus-inner, .item2::-moz-focus-inner {
        border: 0;
    }

    .button:active {
        background-color: #bbb;
    }

    @keyframes btn-color {
        0% {
            background: white;
        }

        50% {
            background: #ddd;
        }

        100% {
            background: white;
        }
    }

    .loader {
        border: 4px solid #eee;
        border-radius: 50%;
        border-top: 5px solid #2196F3;
        width: 28px;
        height: 28px;
        animation: spin 1.5s linear infinite;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }

    .menuDot {
        width: 4px;
        height: 4px;
        background-color: black;
        margin: 4px auto;
        border-radius: 50%;
    }

    #menu {
        box-shadow: 0px 0px 3px rgba(0, 0, 0, 1);
        font-family: "Arial";
        font-size: 16px;
    }

    .dropup {
        position: absolute;
        right: 1px;
    }

    .dropup-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        width: 250px;
        bottom: 10px;
        right: 0;
        z-index: 100002;
    }

    .dropup-content a {
        color: black;
        padding: 8px;
        text-decoration: none;
        display: block;
    }

    .dropup-content a:hover {background-color: #ccc}

    .dropup:hover .dropup-content {
        display: block;
    }

    .dropup:hover .dropbtn {
        background-color: #2980B9;
    }

</style>
