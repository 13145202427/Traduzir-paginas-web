<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate Web Pages Options</title>
    <link rel="stylesheet" href="/w3css/4/w3.css">
    <link rel="stylesheet" href="options.css">
    <script src="/languages.js"></script>
</head>
<body>
    <div class="w3-container">
        <h4 id="lblTargetLanguage">Target language</h4>
        <select id="selectTargetLanguage" class="w3-select w3-border w3-round w3-text-blue"></select>
    </div>
    <br>
    <div class="w3-container">
        <button id="neverTranslateListButton" class="w3-button w3-round w3-light-grey w3-border"><span id="lblNeverTranslate">Never translate this sites</span> <i class="arrow down"></i></button>
        <ul id="neverTranslateList" class="w3-ul w3-card-4" style="display: none;"></ul>
    </div>
    <br>
    <div class="w3-container">
        <button id="alwaysTranslateListButton" class="w3-button w3-round w3-light-grey w3-border"><span id="lblAlwaysTranslate">Automatically translate these languages</span> <i class="arrow down"></i></button>
        <ul id="alwaysTranslateList" class="w3-ul w3-card-4" style="display: none;"></ul>
    </div>
    <br>

    <script src="options.js"></script>
</body>
</html>
